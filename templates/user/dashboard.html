<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
  <style>
    .navbar-custom {
      background-color: #a2d2ff;
    }
    .table-container {
      margin-top: 20px;
    }
    .action-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
        <span class="ms-3">Welcome, User</span>
      </div>
    </div>
  </nav>

  <!-- Upcoming Quizzes Table -->
  <div class="container table-container">
    <h3 class="text-center">Upcoming Quizzes</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>No. of Questions</th>
            <th>Date</th>
            <th>Duration (hh:mm)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>5</td>
            <td>xx/xx/yyyy</td>
            <td>00:10</td>
            <td class="action-buttons">
              <button class="btn btn-primary btn-sm">View</button>
              <button class="btn btn-success btn-sm">Start</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>10</td>
            <td>xx/xx/yyyy</td>
            <td>00:10</td>
            <td class="action-buttons">
              <button class="btn btn-primary btn-sm">View</button>
              <button class="btn btn-success btn-sm">Start</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>15</td>
            <td>xx/xx/yyyy</td>
            <td>00:30</td>
            <td class="action-buttons">
              <button class="btn btn-primary btn-sm">View</button>
              <button class="btn btn-success btn-sm">Start</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
</body>
</html>
